<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    <section class="page-header small">
      <h2 class="project-tagline"><a href="{{ site.motlurl }}">Make on the Lake</a>'s</h2>
      <h1 class="project-name">Spark Workshop</h1>
    </section>

    <section class="main-content">
      <div class="sidebar">
        {% include nav.html %}
      </div>
      <div class="main">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <div class="next-and-prev-step-links-container">
          {% if page.prev %}
            <a href="{{ page.prev }}" id="previous-step-link">&#8592; Previous Step</a>
          {% endif %}
          {% if page.next %}
            <a href="{{ page.next }}" id="next-step-link">Next Step &#8594;</a>
          {% endif %}
        </div>
      </div>
      <br style="clear:both">
      {% include footer.html %}
    </section>
  </body>
</html>
